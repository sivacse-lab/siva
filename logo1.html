<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- College Logo -->
    <div class="flex justify-center mb-6">
      <!-- Use uploaded logo -->
      <img src="Apec1.png" alt="College Logo" class="w-32 h-32 object-contain">
    </div>
    
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Adhiparasakthi Engineering College Login
    </h2>
    
    <!-- Login Form -->
    <form action="dashboard.html" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2" for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
        Login
      </button>
    </form>

    <!-- Extra Links -->
    <div class="flex justify-between mt-4 text-sm">
      <a href="#" class="text-red-600 hover:underline">Forgot Password?</a>
      <a href="#" class="text-red-600 hover:underline">Create Account</a>
    </div>
  </div>
</body>
</html>
